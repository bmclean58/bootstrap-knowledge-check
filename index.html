<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knowledge Check</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Knowledge Check</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <form action="#" method="POST" class="needs-validation">
        <div class="container text-center mt-5">
        <div class= "row">
            <div class = "col-6">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                </div>
            </div>

            <div class = "col-6">
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="check" name="terms" value="something" required>
            <label class="form-check-label" for="check">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-success w-25">Login</button>
    </form>

        <!-- Table -->
         <div class = "table-responsive">
            <table class="table table-striped table-hover border mt-5 mb-5">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>
                        <td>jane.doe@example.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Smith</td>
                        <td>john.smith@example.com</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bronson McLean</td>
                        <td>bronson.mclean@example.com</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Justin Jefferson</td>
                        <td>justin.jefferson@example.com</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Harrison Smith</td>
                        <td>harrison.smith@example.com</td>
                    </tr>
                </tbody>
            </table>
         </div>       
    </div>  

    <!-- Full Width Container-->
    <div class = "container-fluid">
        <!-- First Image -->
        <img src = "image-1.jpg" class ="img-fluid mb-4" alt ="Pups"> 

        <!-- Rounded Image -->
         <img src = "image-2.jfif" alt = "Justin Jefferson" class = "rounded-circle mb-3" width="100%" height="auto">
    </div>

    <!--Buttons-->

    <button class="btn btn-success d-block m-2 mx-auto">First Button</button>

    <button class="btn btn-success d-none d-md-block mx-auto mb-2">Second Buttton</button>
    

</body>
</html>
